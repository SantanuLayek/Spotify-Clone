<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplify - A Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" max="100" min="0">
        <div class="icons">
            <i id="previous" class="fa-solid fa-2.5x fa-step-backward"></i>
            <i class="fa-solid fa-2.5x fa-play" id="MasterPlay"></i>
